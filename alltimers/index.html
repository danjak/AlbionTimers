<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="manifest" href="../manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Time and UTC Time</title>
    <style>
        .btn {
            margin: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark float-end" id="darkmodeswitch">Dark mode</button>
                <a class="btn btn-dark float-end" href="/nextcastle/">Next castle</a>
                <a class="btn btn-dark float-end" href="/castletimers/">All castles</a>
                <a class="btn btn-dark float-end active" href="/alltimers/">All timers</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="display-3">Local Time</h1>
                <figure>
                    <blockquote class="blockquote">
                        <p id="local-time"></p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <span id="local-date"></span>
                    </figcaption>
                </figure>



            </div>
            <div class="col">
                <h1 class="display-3">UTC Time</h1>
                <figure>
                    <blockquote class="blockquote">
                        <p id="utc-time"></p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <span id="utc-date"></span>
                    </figcaption>
                </figure>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <h2 class="display-4">All timers</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Local</th>
                            <th scope="col">UTC</th>
                            <th scope="col">Triggers in</th>
                        </tr>
                    </thead>
                    <tbody id="utc-castle-time">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
